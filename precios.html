<!DOCTYPE html>
<html>
  <head>
    <title>Precios</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/invie.css"/>
  </head>
  <body>
    <header id="header" class="header container">  <!-- header -->
      <figure class="logotipo">    <!-- logotipo -->
        <img src="images/invie.png" width="186" height="60" alt="Invie logotipo"/>
      </figure>
      <nav class="menu"><!-- menu -->
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="index.html#guitarras">Guitarras</a>
          </li>
          <li>
            <a href="precios.html">Precios</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="tabla">
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precio</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invie Acústica</td>
              <td>$100.000</td>
              <td>Una guitarra muy pro >=D</td>
            </tr>
            <tr>
              <td>Invie Classic</td>
              <td>$110.000</td>
              <td>Una guitarra muy pro y clásica >=D</td>
            </tr>
            <tr>
              <td>Invie Custom</td>
              <td>$140.000</td>
              <td>Una guitarra muy pro y customizable >=D</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blanco">
          <a href="tel:+573003802880"><strong>Telefono </strong><span>3003802880</span></a>
          <a href="mailto:purple.mv@gmail.com"><strong>E-mail </strong><span>purple.mv@gmail.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre">
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email">
            <div class="sexo">
              <label for="mujer">
                <input type="radio" checked id="mujer" name="sexo" value="mujer"> Mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <label for="asunto">Comentarios</label>
            <textarea name="asunto" id="asunto" rows="7" cols="30"></textarea>
            <input type="submit" name="" value="Enviar" class="button">
          </div>
        </form>
      </div>
    </footer>
  </body>
  </html>
